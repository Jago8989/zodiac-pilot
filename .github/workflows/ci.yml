name: CI

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
      - run: yarn install --immutable
        working-directory: ./extension
      - name: Run static checks
        run: yarn run check
        working-directory: ./extension
